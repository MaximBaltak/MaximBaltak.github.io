<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для расчёта бюджета</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Калькулятор для расчёта бюджета</h1>
    </div>
    <div class="container">
        <div class="wapper">
            <div class="calc">
                <h2 >Расходы</h2>
                <div class="wap">
                    <input type="text" class="data" placeholder="на что?">
                    <input type="number" class="data" placeholder="сумма">
                </div>
                <button>добавить</button>
            </div>
            <div class="calc">
                <h2 >Доходы</h2>
                <div class="wap">
                    <input type="text" class="data" placeholder="на что?">
                    <input type="number" class="data" placeholder="сумма"> 
                </div>
                <button>добавить</button>
            </div>
            <div class="calc " id="calc2">
                <input type="checkbox"  class="box" id="chek">
                <label for="chek" class="l1"></label>
                <h2 >Кредит</h2>
                <div class="wap">
                    <input type="number" class="data" placeholder="срок" disabled>
                    <input type="number" class="data" placeholder="сумма" disabled>
                    <input type="number" class="data center" placeholder="годовая ставка" disabled>
                </div>
                <button disabled>добавить</button>
            </div>
            <div class="calc" id="calc3">
                <input type="checkbox"  class="box" id="chek2">
                <label for="chek2" class="l2"></label>
                <h2 >Сбережения</h2>
                <div class="wap">
                    <input type="number" class="data" placeholder="срок" disabled>
                    <input type="number" class="data" placeholder="сумма" disabled>
                    <input type="number" class="data center" placeholder="годовая ставка" disabled>
                </div>
                <button disabled>добавить</button>
            </div>
        </div>
        <div class="wapper2">
            <div class="price">
                <h2>Расходы</h2>
                <div class="price_title">
                    <p>сумма расходов:</p>
                    <div class="text" id="qout"> </div>
                </div>
                <div class="price_title">
                    <p class="p1">проценты по кредиту:</p>
                    <div class="text" id="qout"></div>
                </div>
                <div class="border"></div>
                <h2>Доходы</h2>
                <div class="price_title">
                    <p>сумма доходов:</p>
                    <div class="text" id="qout"></div>
                </div>
                <div class="price_title">
                    <p class="p1">доход от сбережения: </p>
                    <div class="text" id="qout"></div>
                </div>
            </div>
            <div class="list">
                <button class="but">Рассчитать</button>
                <div class="text2" id="qout"></div>
                <div class="text3" id="qout"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
