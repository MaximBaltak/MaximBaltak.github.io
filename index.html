<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор для расчёта бюджета</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Калькулятор для расчёта бюджета</h1>
    </div>
    <div class="container">
        <div class="wapper">
            <div class="calc">
                <h2 >Расходы</h2>
                <div class="wap">
                    <input type="text" class="data" placeholder="на что?">
                    <input type="number" class="data" placeholder="сумма">
                </div>
                <button>добавить</button>
            </div>
            <div class="calc">
                <h2 >Доходы</h2>
                <div class="wap">
                    <input type="text" class="data" placeholder="на что?">
                    <input type="number" class="data" placeholder="сумма"> 
                </div>
                <button>добавить</button>
            </div>
            <div class="calc">
                <input type="checkbox"  class="box" id="chek">
                <label for="chek"></label>
                <h2 >Кредит</h2>
                <div class="wap">
                    <input type="number" class="data" placeholder="срок">
                    <input type="number" class="data" placeholder="сумма">
                    <input type="number" class="data center" placeholder="годовая ставка">
                </div>
                <button>добавить</button>
            </div>
            <div class="calc">
                <input type="checkbox"  class="box" id="chek2">
                <label for="chek2"></label>
                <h2 >Сбережения</h2>
                <div class="wap">
                    <input type="number" class="data" placeholder="срок">
                    <input type="number" class="data" placeholder="сумма">
                    <input type="number" class="data center" placeholder="годовая ставка">
                </div>
                <button>добавить</button>
            </div>
        </div>
    </div>
    
</body>
</html>
